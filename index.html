<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" type="text/css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>

  
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>

<body>
  <div class="top-circle">
    <img src="images/bg-pattern-top.svg">
  </div>
  <div class="bottom-circle">
    <img src="images/bg-pattern-bottom.svg">
  </div>
 
  <main>
    <img src="images/image-victor.jpg" alt="Image Unavalable" class="vic-image">
    <div class="grid-box">
     <div class="top-box">
      <img src="images/bg-pattern-card.svg">
     </div>
    <div class="grid-2">
      <p class="bio">
       <h1>Victor Crest <span class="light-num">26</span></h1>
       <span class="london">London</span>
      </p>
    </div>


      <div class="social">
       <p>
        <span class="stats">80K</span> <br>
        <span class="flp">Followers</span>
       </p>

       <p>
        <span class="stats">803K</span> <br>
        <span class="flp">Likes</span>
       </p>

       <p>
        <span class="stats">1.4K</span> <br>
        <span class="flp">Photos</span>
        </p>
     </div>
   </div>
  </main>
  <footer>
   <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Nicholas A</a>.
    </div>
  </footer>
</body>
</html>
